# Site
name: "Crystal's Travel Log"
title: "Travel Log"
description: "Welcome :)"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
domain: auoiman.github.io
url: https://auoiman.github.io
baseurl: 
google_analytics: 'UA-477120649-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/
email: ayowhasup@gmail.com

# Authors
authors:
  Crystal:
    name: Crystal
    display_name: CA
    avatar: 'assets/images/CA.png'
    email: ayowhasup@gmail.com
    web: https://auoiman.github.io
    twitter: https://twitter.com/
    description: "Owner of this website."
